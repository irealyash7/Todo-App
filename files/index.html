<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="toast"></div>

    <div id="signup-container" style="display: block;">
        <h2>Sign Up</h2>
        <input id="rusername" type="text" placeholder="username">
        <input id="rpassword" type="text" placeholder="password">
        <button onclick="register()">Register</button>
        <button onclick="movetoSignIn()">Already have an account? Sign In</button>
    </div>

    <div id="signin-container" style="display: none;">
        <h2>Sign In</h2>
        <input id="susername" type="text" placeholder="username">
        <input id="spassword" type="text" placeholder="password">
        <button onclick="login()">Login</button>
        <button onclick="movetoSignUp()">Don't have an account? Sign Up</button>
    </div>

    <div id="todos-container" style="display: none;">
        <div>
            <h1>To-Do List</h2>
                <button onclick="logout()" id="logout-btn">Logout</button>
        </div>
        <div class="todos-input-container">
            <input id="input-todo" type="text" placeholder="Add new task...">
            <button onclick="addTodo()">Add</button>
        </div>

        <div id="todos-list"></div>
    </div>

    <script src="frontend.js"></script>
</body>

</html>
